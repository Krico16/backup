<ion-app>
  <ion-menu side="start" type="overlay" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          <ion-avatar>
            <ion-img [src]="userData.photoURL!=null?userData.photoURL:'https://pbs.twimg.com/profile_images/3561617856/cde7c8d60a412ac1e8c956566d07dc39_400x400.jpeg'" class="userImg"></ion-img>
            {{userData.displayName}}
          </ion-avatar>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-item routerLink="menu/list">Directorio</ion-item>
        <ion-item routerLink="menu/about-us">Sobre Nosotros</ion-item>
        <ion-item routerLink="menu/favorites">Favoritos</ion-item>
        <ion-item routerLink="">Preguntas frecuentes</ion-item>
        <ion-item routerLink="menu/contact">Contacto</ion-item>
        <ion-item routerLink="">Ajustes</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
