<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="list">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label>Favorites</ion-label>
      <ion-badge color="danger">2</ion-badge>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="apps-outline" class="icon-button"></ion-icon>
      <ion-label>Directories</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Chat</ion-label>
      <ion-badge color="danger" *ngIf="hasNotifications">{{NotificationsCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="settings"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
