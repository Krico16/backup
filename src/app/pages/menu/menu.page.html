<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>

    </ion-buttons>


    <ion-title> Secci√≥n Verde </ion-title>

    <ion-buttons slot="primary">
      <ion-button color="secondary">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
      <ion-button color="secondary">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">

    <ion-tab-button tab="list">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="favorites">
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label>Favoritos</ion-label>
      <ion-badge color="danger">2</ion-badge>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="apps-outline" class="icon-button"></ion-icon>
      <ion-label>Directorio</ion-label>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
      <ion-label>Chat</ion-label>
      <ion-badge color="danger" *ngIf="hasNotifications">{{NotificationsCount}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button>
      <ion-icon name="settings"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
