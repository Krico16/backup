<ion-content>
  <div class="a">
    <ion-item>
      <ion-img [src]="itemData.ImageUrl"></ion-img>
      <div class="caption-overlay bg-gradient"></div>
      <div class="bottom-text">
        <h2> {{itemData.Direction}} </h2>
        <h4> {{itemData.Contact}} </h4>
      </div>
      <div class="top-button">
        <ion-button (click)="changeState(itemData.id)">
          <ion-icon [name]="isFavorite?'heart':'heart-outline'"></ion-icon>
        </ion-button>
      </div>
    </ion-item>
  </div>
  <div class="b">
    <h3> {{itemData.Name}} </h3>
    <app-rating [(rating)]="rating" class="stars"></app-rating>
  </div>
  <div class="c">
    <div class="sec">
      <ion-button size="default" class="bn-space" (click)="CallNumber(itemData.Contact)">
        <ion-icon name="call-outline"></ion-icon> {{itemData.Contact}}
      </ion-button>
      <ion-button size="default" class="bn-space" *ngFor="let a of itemData.SocialLinks | keyvalue">
        <ion-icon name="logo-{{a.key}}"></ion-icon> {{a.key}}
      </ion-button>
    </div>
  </div>
  <div class="d">
    <div class="map-wrapper">
      <div id="map_center"></div>
      <div #map id="map"></div>
    </div>
    <ion-button (click)="loadMap()" shape="round" color="dark">
      <ion-icon slot="start" name="locate"></ion-icon> Mi ubicaci√≥n
    </ion-button>
  </div>

</ion-content>
